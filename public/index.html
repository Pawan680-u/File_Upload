<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Upload App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-6">

  <!-- Upload Form -->
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">üì§ Upload Your File</h1>
    
    <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
      <input 
        type="file" 
        name="file" 
        required
        class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
      <button 
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200" 
        type="submit"
      >
        Upload File
      </button>
      <p id="message" class="text-sm text-center mt-2"></p>
    </form>
  </div>

  <!-- Uploaded Files -->
  <div class="w-full max-w-3xl mt-8">
    <h2 class="text-xl font-semibold mb-4">üìÅ Uploaded Files</h2>
    <div id="fileList" class="space-y-3"></div>
  </div>

  <!-- OS Information -->
  <div class="w-full max-w-3xl mt-8 bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">üñ•Ô∏è Server Information</h2>
    <div id="osInfo" class="grid sm:grid-cols-2 gap-4"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");
    const fileList = document.getElementById("fileList");
    const osInfoDiv = document.getElementById("osInfo");

    // Load and display OS info
    async function loadOSInfo() {
      try {
        const res = await fetch("/os-info");
        const info = await res.json();
        osInfoDiv.innerHTML = `
          ${Object.entries(info).map(([key, value]) => `
            <div class="bg-gray-50 p-3 rounded">
              <p class="font-medium">${key.replace(/^\w/, c => c.toUpperCase())}:</p>
              <p class="text-gray-600">${value}</p>
            </div>
          `).join("")}
        `;
      } catch (err) {
        console.error("Failed to load OS info:", err);
      }
    }

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "Uploading...";
      message.className = "text-blue-600 text-sm text-center mt-2";
      
      try {
        const formData = new FormData(form);
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        const result = await res.json();

        if (result.success) {
          message.textContent = "‚úÖ Upload successful!";
          message.className = "text-green-600 text-sm text-center mt-2";
          form.reset();
          loadFiles();
        } else {
          message.textContent = "‚ùå Upload failed!";
          message.className = "text-red-600 text-sm text-center mt-2";
        }
      } catch (err) {
        message.textContent = "‚ùå Error uploading file!";
        message.className = "text-red-600 text-sm text-center mt-2";
        console.error(err);
      }
    });

    // Load uploaded files
    async function loadFiles() {
      try {
        const res = await fetch("/files");
        const files = await res.json();
        fileList.innerHTML = files.map(file => `
          <div class="bg-white p-4 rounded-md shadow-sm flex justify-between items-center">
            <div>
              <p class="font-medium">${file.originalname}</p>
              <p class="text-sm text-gray-500">${new Date(file.upload_time).toLocaleString()}</p>
              ${file.os_info ? `
                <div class="mt-2 text-xs text-gray-400">
                  <p>Uploaded from: ${file.os_info.type} ${file.os_info.release}</p>
                </div>
              ` : ""}
            </div>
            <a href="/uploads/${file.filename}" download class="text-blue-600 hover:underline">Download</a>
          </div>
        `).join("");
      } catch (err) {
        console.error("Failed to load files:", err);
      }
    }

    // Initial load
    window.onload = () => {
      loadFiles();
      loadOSInfo();
    };
  </script>
</body>
</html>
